<!DOCTYPE html>
<link lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Booklist App</title>

<!--Linking Css-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css"></link>  
        
</head>
    <body>
        <div class="container">
            <h1 class="text-center"><i class="fa fa-book-open text-warning position"></i>Book<span class="text-warning">List</span></h1>
        <form id="book-form">
            <div class="from-group">
                <label for="title">Title</label>   
                <input type="text" id="title" class="form-control">
            </div>
            <div class="from-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="from-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-warning btn-block"/>
        </form> 

<!--Table Muckup Start-->      
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="book-list">
                
            </tbody>
        </table>    
<!--Table Muckup End-->            
        </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
